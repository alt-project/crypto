default cold-offline
label cold-offline
  menu label cold-offline: create wallet, sign transactions
  kernel /casper/vmlinuz
  append boot=casper initrd=/casper/initrd.gz root=/dev/ram rw showmounts debug toram bitkey=cold-offline --
label cold-online
  menu label cold-online: watch wallet, prepare transactions
  kernel /casper/vmlinuz
  append boot=casper initrd=/casper/initrd.gz root=/dev/ram rw showmounts debug toram bitkey=cold-online --
label hot-online
  menu label hot-online: create & watch wallet, prepare & sign transactions
  kernel /casper/vmlinuz
  append boot=casper initrd=/casper/initrd.gz root=/dev/ram rw showmounts debug toram bitkey=hot-online --

